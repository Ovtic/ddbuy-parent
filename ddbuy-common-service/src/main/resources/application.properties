#服务
server.port=8081

#spdubbo_providerringboot整合dubbo整合
spring.dubbo.application.id=ddbuy-common-service
spring.dubbo.application.name=ddbuy-common-service
#连接注册中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#表示服务提供者
spring.dubbo.server=true
#指定用dubbo协议  不能改
spring.dubbo.protocol.name=dubbo
#指定服务提供者的端口   可以改
spring.dubbo.protocol.port=20880

#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ddbuy     
spring.datasource.username=root
spring.datasource.password=root

#读取 mybatis 配置文件
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#读取 mapper 映射文件
mybatis.mapper-locations=classpath:com/team/ddbuy/mapper/*.xml